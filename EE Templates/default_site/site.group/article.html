<html lang="en">
{embed="embeds/head"}
<body class="inner">

	<div class="wrapper">

{embed="embeds/header"}
    
    {if banner_image_literatur}
    <div id="banner-wrap" style="background: url('{banner_image_literatur}');">
    {if:else}
    <div id="banner-wrap" style="background: url('{site_url}img/lobby.jpg');">
    {/if}
      <div id="banner" class="twelve columns detail">
        <h1>{title}</h1>
      </div>
      <div id="gradient"></div>
    </div>

    <div id="main-content" class="row">
        <div id="article-content" class="twelve columns">
          <h2>{title}</h2>
          <h4>by {authors}, {year_of_publication}</h4>
          {original_entry}
        </div>
    </div>
  </div>

{embed="embeds/footer"}

</body>
</html>
{/exp:channel:entries}
